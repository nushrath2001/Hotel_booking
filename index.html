<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

</head>
<body>

   <center>
       <h2>Hotel Booking</h2>
       <form action="">
        <label for="name">Customer Name : </label>
        <input type="text" id="name" maxlength="20">
        <br> <br>
        <label for="cont">Contact Num : </label>
        <input type="number" id="cont">
        <br><br>
        <label for="mail">Email Id : </label>
        <input type="email" id="mail">
        <br><br>
        <label for="">Room Type :</label>
        <input type="radio" id="AC" name="room type" value="AC" checked>
        <label for="AC"> AC</label>
        <input type="radio" id="Non AC" name="room type" vale="Non AC">
        <label for="Non AC">Non AC</label>
        <br><br>
        <label for=""> Type of Food : </label>
        <input type="checkbox" name="SI" id="SI" value="South Indian">
        <label for="SI">South Indian</label>
        <label for="NI">North Indian</label>
        <input type="checkbox" name="CH" id="CH" value="Chinese">
        <label for="CH">Chinese</label>
        <input type="checkbox" name="WS" id="WS" value="Westren">
        <label for="WS">Westren</label>
        <br><br>
        <textarea name="comment" placeholder="comment" id="" cols="15" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Book">
        <input type="reset" value="Reset">
       </form>
</center> 
</body>
</html>
